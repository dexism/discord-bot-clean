name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ソースコードをチェックアウト
        uses: actions/checkout@v4

      - name: Node.jsをセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: 依存関係をインストール
        run: npm ci

      - name: TypeScriptビルド
        run: npm run build

      - name: テスト実行 (Vitest)
        env:
          SPREADSHEET_ID: test_sheet_id
          GOOGLE_CREDENTIALS_JSON: '{"client_email": "test@example.com", "private_key": "test_key"}'
          GEMINI_API_KEY: test_key
          DISCORD_TOKEN: test_token
        run: npm run test
